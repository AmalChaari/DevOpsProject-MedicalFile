spring:
  datasource:
    url: jdbc:mysql://medicalfilemysql:3306/medicalfile?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true

server:
  port: 8084
  servlet:
        context-path: /medical-file